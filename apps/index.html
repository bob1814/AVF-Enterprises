<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps - AVF Enterprises LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 2rem 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            display: block;
        }

        .logo img {
            height: 120px;
            width: auto;
            display: block;
        }

        main {
            flex: 1;
            padding: 2rem 4rem 4rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .intro {
            color: #666;
            margin-bottom: 3rem;
        }

        .app-list {
            list-style: none;
        }

        .app-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: #fff;
            transition: border-color 0.2s;
        }

        .app-item:hover {
            border-color: #1a1a1a;
        }

        .app-item a {
            text-decoration: none;
            color: #1a1a1a;
        }

        .app-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .app-description {
            color: #666;
            font-size: 0.95rem;
        }

        footer {
            padding: 2rem 4rem;
            text-align: center;
            color: #1a1a1a;
            font-size: 0.875rem;
        }

        footer a {
            color: #1a1a1a;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header {
                padding: 1.5rem 2rem;
            }

            .logo img {
                height: 80px;
            }

            main {
                padding: 1.5rem 2rem 3rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html" class="logo">
            <img src="../logo.png" alt="AVF Enterprises">
        </a>
    </header>

    <main>
        <h1>Our Apps</h1>
        <p class="intro">Mobile applications developed and operated by AVF Enterprises LLC.</p>

        <ul class="app-list">
            <li class="app-item">
                <a href="goalflow/index.html">
                    <div class="app-name">GoalFlow</div>
                    <div class="app-description">A productivity and goal-tracking app to help you set, track, and achieve your personal and professional goals.</div>
                </a>
            </li>
        </ul>
    </main>

    <footer>
        <p style="margin-bottom: 1rem;">
            <a href="../index.html">Home</a>
            &middot;
            <a href="index.html">Apps</a>
        </p>
        <p>Â© 2026 AVF Enterprises LLC. All rights reserved.</p>
    </footer>
</body>
</html>
